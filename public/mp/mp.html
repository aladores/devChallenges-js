<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon-16x16.png">
    <link rel="manifest" href="../icons/site.webmanifest">
    <link rel="mask-icon" href="../icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Music Player</title>
    <link rel="stylesheet" href="./mp.css">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="../../reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header-container">
        <a href="../../index.html" class="header-link">Home</a>
    </header>
    <main class="main-container justify-center">
        <div class="mp__container">

            <img class="mp__album-art" id="album-art">
            <div>
                <div class="mp__song-title" id="song-title">Song Title</div>
                <div class="mp__artist" id="artist">Artist</div>
            </div>

            <div class="mp__song-time-wrapper">
                <div class="mp__song-time-container">
                    <div class="mp__song-time" id="song-time-current">
                        0:00
                    </div>
                    <div class="mp__song-time" id="song-time-end">
                        0:00
                    </div>
                </div>
                <div class="mp__progress-bar-container" id="progress-bar-container">
                    <div class="mp__progress-bar" id="progress-bar"></div>
                </div>
                <!-- <input type="range" class="mp__song-seeker" id="song-seeker"> -->
            </div>

            <div class="mp__controls">
                <button class="mp__button-skip" id="button-prev">
                    <img src="./assets/Stop_and_play_fill-1.svg" alt="Previous Song">
                </button>
                <button class="mp__button-play" id="button-play-pause">
                    <img src="./assets/Play_fill.svg" alt="Play Song">
                </button>
                <button class="mp__button-skip" id="button-next">
                    <img src="./assets/Stop_and_play_fill.svg" alt="Next Song">
                </button>

            </div>
        </div>
    </main>
    <script src="./mp.js"></script>
</body>

</html>
