<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon-16x16.png">
    <link rel="manifest" href="../icons/site.webmanifest">
    <link rel="mask-icon" href="../icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Multi-step Registration Form</title>
    <link rel="stylesheet" href="./mrf.css">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="../../reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background__container">
        <div class="background__image-1">
            <img src="./images/blur-radial.svg">
        </div>
        <div class="background__image-2">
            <img src="./images/blur-radial.svg">
        </div>
    </div>
    <header class="header-container">
        <a href="../../index.html" class="header-link">Home</a>
    </header>
    <main class="main-container justify-center">

        <form id="mrf__form" autocomplete="on">
            <div class="mrf__form-container mrf__form-container-1">
                <h1 class="mrf__form-header">Register</h1>
                <div class="mrf__form-input-container">
                    <label for="name" class="mrf__form-label">Name </label>
                    <input type="text" id="name" name="name" placeholder="enter your name" class="mrf__form-text">
                    <div>
                        <div id="name-error" class="mrf__form-error">Name is empty</div>
                    </div>
                </div>
                <div class="mrf__form-input-container">
                    <label for="email" class="mrf__form-label">Email </label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" class="mrf__form-text">
                    <div>
                        <div id="email-error" class="mrf__form-error">Email is empty</div>
                    </div>
                </div>
                <div class="mrf__form-continue-container">
                    <!-- <button class="confirm-button mrf__form-button">
                        <div class="spinner"></div>Loading...
                    </button> -->
                    <button class="mrf__form-continue mrf__form-button">Continue</button>
                </div>
            </div>
            <div class="mrf__form-container mrf__form-container-2 hidden">
                <h1 class="mrf__form-header">What topics are you interested in?</h1>
                <div id="checkbox" class="mrf__form-input-container">
                    <div class="mrf__form-checkbox">
                        <input type="checkbox" id="software-development" name="topics" value="Software-Development"
                            class="mrf__form-checkbox-default" checked>
                        <label for="software-development" class="mrf__form-checkbox-label">Software Development</label>
                    </div>
                    <div class="mrf__form-checkbox">
                        <input type="checkbox" id="user-experience" name="topics" value="User-Experience"
                            class="mrf__form-checkbox-default">
                        <label for="user-experience" class="mrf__form-checkbox-label">User Experience</label>
                    </div>
                    <div class="mrf__form-checkbox">
                        <input type="checkbox" id="graphic-design" name="topics" value="Graphic-Design"
                            class="mrf__form-checkbox-default">
                        <label for="graphic-design" class="mrf__form-checkbox-label">Graphic Design</label>
                    </div>
                    <div>
                        <div id="checkbox-error" class="mrf__form-error">You must select at least one!</div>
                    </div>
                </div>

                <div class="mrf__form-continue-container">

                    <button class="mrf__form-continue mrf__form-button">Continue</button>
                </div>
            </div>
            <div class="mrf__form-container mrf__form-container-3 hidden">
                <h1 class="mrf__form-header">Summary</h1>
                <dl class="mrf__form-summary-list">
                    <div>
                        <div class="mrf__form-summary-row">
                            <dt class="mrf__form-summary-label">Name:</dt>
                            <dd id="name-summary"></dd>
                        </div>
                        <div class="mrf__form-summary-row">
                            <dt class="mrf__form-summary-label">Email:</dt>
                            <dd id="email-summary"></dd>
                        </div>
                    </div>
                    <div>
                        <dt class="mrf__form-summary-label">Topics:</dt>
                        <dd>
                            <ul id="topics-summary">

                            </ul>
                        </dd>
                    </div>
                </dl>

                <div class="mrf__form-continue-container">
                    <button id="confirm-button" class="mrf__form-button confirm-button">Confirm</button>
                </div>
            </div>
            </div>
            <div class="mrf__form-container hidden">
                <h1 class="mrf__form-header">Form Submitted</h1>
                <p>Form has been submitted.</p>
            </div>
            <div class="mrf__form-steps-container">
                <p class="mrf__form-steps-text">
                    Step 1 of 3
                </p>
                <div class="mrf__form-circles-container">
                    <div class="mrf__form-circle-container">
                        <div class="mrf__form-circle active"></div>
                    </div>
                    <div class="mrf__form-circle-container">
                        <div class="mrf__form-circle"></div>
                    </div>
                    <div class="mrf__form-circle-container">
                        <div class="mrf__form-circle"></div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="./mrf.js"></script>
</body>

</html>
