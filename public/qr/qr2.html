<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon-16x16.png">
    <link rel="manifest" href="../icons/site.webmanifest">
    <link rel="mask-icon" href="../icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./css/qr.css">
    <link rel="stylesheet" href="./css/qr2.css">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="../../reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="utils/qrcode.min.js"></script>
</head>

<body>
    <header class="header-container">
        <a href="../../index.html" class="header-link">Home</a>

    </header>
    <header class="qr__header-container">
        <a href="qr.html">
            <img src="./images/logo-qr-generator.svg" alt="QR Code Logo" class="qr__form-logo qr__logo-small">
        </a>
    </header>
    <main class="main-container">
        <div id="modal" class="qr__modal">Link copied</div>
        <div id="qr__code-container">
            <div id="qr-code"></div>
        </div>

        <div class="qr__button-container">
            <button id="download-button" class="qr__button qr__button-2">Download <img src="./images/download.svg"
                    alt="download icon"></button>
            <button id="share-button" class="qr__button qr__button-2">Share <img src="./images/share.svg"
                    alt="share icon"></button>
        </div>
    </main>
    <script src="./js/qr2.js"></script>
</body>

</html>
